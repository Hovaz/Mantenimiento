<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Mantenimiento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            color: #d9534f;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid #d9534f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš§ En Mantenimiento ðŸš§</h1>
        <p>Estamos realizando mejoras en nuestro sitio. Vuelve pronto.</p>
        <div class="loading"></div>
    </div>
</body>
</html>
